<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Conductores</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12 col-sm-12 col-lg-4>
        <ion-item>
          <ion-label floating>Origen</ion-label>
          <ion-input type="text" name="origin" [(ngModel)]="origin"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-12 col-sm-12 col-lg-4>
        <ion-item>
          <ion-label floating>Destino</ion-label>
          <ion-input type="text" name="destiny" [(ngModel)]="destiny"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-12 col-sm-12 col-lg-4>
        <button ion-button full (click)="searchTravel()">Buscar</button>
      </ion-col>
    </ion-row>
    <br>
    <h1>Viajes encontrados</h1>
    <ion-row>
      <ion-col col-12>
        <ion-list>
          <ion-item *ngFor='let driver of drivers | async'>
            <ion-thumbnail item-start>
              <img [src]="driver.img">
            </ion-thumbnail>
            <h2>{{ driver.chofer}}</h2>
            <h4>Salgo de: {{ driver.origin }}</h4>
            <h4>y voy a: {{ driver.destiny}} </h4>
            <button ion-button clear item-end (click)="showDriver()" >View</button>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
