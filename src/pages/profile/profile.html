<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-row>
          <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3>
            <ion-card>
              <img [src]="userImg"/>
              <ion-card-content>
                <h1>
                  <strong> Nombre: </strong> {{ userName }}
                </h1>
                  <ion-item>
                      <ion-label>Modo pasajero</ion-label>
                      <ion-toggle [ngModel]="isDriver" (ngModelChange)="notifyAndUpdateIsToggled()"></ion-toggle>
                    </ion-item>
              </ion-card-content>
            </ion-card>

            <div class="container" *ngIf="isDriver">
              <ion-item>
                <ion-label floating >Origen</ion-label>
                <ion-input type="" name="origin" [(ngModel)]="origin"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label floating >Destino</ion-label>
                <ion-input type="" name="destiny" [(ngModel)]="destiny"></ion-input>
              </ion-item>
            </div>
            <button ion-button block (click)="update()">Actualizar</button>

          </ion-col>
        </ion-row>
      </ion-grid>
</ion-content>
